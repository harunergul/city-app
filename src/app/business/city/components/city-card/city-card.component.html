<mat-card class="city-card">
  <mat-card-header>
    <mat-card-title>{{ city.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img
      mat-card-image
      src="{{ city.photoUrl }}"
      style="width: 100%"
      alt="Picture for {{ city.name }} is not available"
    />
  </mat-card-content>
  <ng-container *ngIf="canEdit$ | async">
    <mat-card-actions>
      <button mat-raised-button (click)="openEditDialog($event)">UPDATE</button>
    </mat-card-actions>
  </ng-container>
</mat-card>
