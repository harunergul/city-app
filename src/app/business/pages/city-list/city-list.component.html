<form>
    <mat-form-field class="search-form">
      <input matInput placeholder="Search" value=""  (keyup)="applyFilter($event)">
    </mat-form-field>
  </form>

  <ng-container *ngFor="let card of obs | async">
    <app-city-card [city]="card"></app-city-card>
  </ng-container>

  <mat-paginator [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions"> </mat-paginator>
