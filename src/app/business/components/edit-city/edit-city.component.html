<h2 mat-dialog-title>Edit City</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="editCityForm">
        <p>
            <mat-form-field>
                <input type="text" matInput placeholder="City Name" formControlName="name" class="mat-form-field">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <textarea   matInput placeholder="Photo URL" formControlName="photo_url" ></textarea>
            </mat-form-field>
        </p>


    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Cancel</button>
    <button mat-raised-button   >Save</button>
</mat-dialog-actions>
