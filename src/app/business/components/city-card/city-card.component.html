<mat-card class="city-card">
    <mat-card-header>
        <mat-card-title>{{city.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <img mat-card-image src="{{city.photo_url}}" style="width: 100%" alt="Picture for {{city.name}} is not available">

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button>UPDATE</button>
    </mat-card-actions>
</mat-card>
