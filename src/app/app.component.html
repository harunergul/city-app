<mat-toolbar>
  <button
    mat-icon-button
    [routerLink]="['/']"
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>City App</span> 
  <span class="example-spacer"></span>
  <ng-container *ngIf="(loggedIn$ | async); else notLoggedIn">
    <button mat-icon-button (click)="logout()">
      <mat-icon class="logout">logout</mat-icon>
    </button>
    {{ loggedInUser }}
  </ng-container>

  <ng-template #notLoggedIn>
    <button mat-icon-button [routerLink]="['/login']">
      <mat-icon class="login-icon">person</mat-icon>
    </button>
    
  </ng-template>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
